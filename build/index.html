<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1"> <title>Resume</title> <style media="screen">body,html{width:100%;height:100%}.loading{position:fixed;top:0;left:0;bottom:0;right:0;background-color:rgba(221,226,202,1);z-index:50}#myCanvas{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(10,9,1,.9)}.loading{width:100px;height:100px;border-radius:50%;position:fixed;top:50%;left:50%;background-color:transparent;transform:translate3d(-50%,-50%,0);position:relative}.bounce1{width:100px;height:100px;background-color:#00e260;border-radius:50%;animation:Tada 2s ease-in-out infinite;position:absolute;top:0;left:0}.bounce2{position:absolute;top:0;left:0;width:100px;height:100px;border-radius:50%;background-color:#00e260;animation:bounce2 2s ease-in-out infinite 0s;opacity:.6}@keyframes Tada{0%,100%{transform:scale(1)}50%{transform:scale(0)}}@keyframes bounce2{0%,100%{transform:scale(0)}50%{transform:scale(1)}}</style> </head> <body> <div class="loading"> <div class="bounce1"></div> <div class="bounce2"></div> </div> <canvas id="myCanvas"></canvas> <script type="text/javascript" src="js/main.bundle.js"></script></body> </html>
