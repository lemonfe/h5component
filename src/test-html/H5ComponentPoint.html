<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5Point</title>
    <link href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css" rel="stylesheet">
    <link href="../scss/H5.css" rel="stylesheet">
    <link href="../scss/H5ComponentBase.css" rel="stylesheet">
    <link href="../scss/H5ComponentPoint.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
<div class="iphone">

</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<script src="../js/H5ComponentBase.js" type="text/javascript"></script>
<script src="../js/H5ComponentPoint.js" type="text/javascript"></script>
<script type="text/javascript">

  var cfg = {
    type: 'point',

    width: 300,
    height: 300,
    data: [
      ['A项', .4, 'green'],
      ['B项', .2, 'yellow', 0, '-60%'],
      ['C项', .3, 'red', 0, '120%']
    ],
    css: {
      bottom: '40%'
    },
    center: true,
  }

  var h5 = new H5ComponentPoint('myName', cfg);
  $('.iphone').append(h5);


  var leave = true;
  $('body').click(function () {
    leave = !leave;
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
  });
  setTimeout(function () {
    $('body').click()
  }, 1000)

</script>
</body>
</html>
