<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5Point</title>
    <link href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css" rel="stylesheet">
    <link href="../scss/H5.css" rel="stylesheet">
    <link href="../scss/H5ComponentBase.css" rel="stylesheet">
    <link href="../scss/H5ComponentBar.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
<div class="iphone">

</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<script src="../js/H5ComponentBase.js" type="text/javascript"></script>
<script src="../js/H5ComponentBar.js" type="text/javascript"></script>
<script type="text/javascript">

  var cfg = {
    type: 'bar',

    width: 530,
    height: 600,
    data: [
      ['js', .4, '#ff7676'],
      ['html', .2],
      ['css', .3],
      ['vue', .05],
      ['react', .09]
    ],
    css: {
      opacity: 0,
      top: 100
    },
    animateIn: {
      opacity: 1,
      top: 200
    },
    anmateOut: {
      opacity: 0,
      top: 100
    },
    center: true,
  }

  var h5 = new H5ComponentBar('myBarComponent', cfg);
  $('.iphone').append(h5);


  var leave = true;
  $('body').click(function () {
    leave = !leave;
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
  });
  setTimeout(function () {
    $('body').click()
  }, 1000)

</script>
</body>
</html>
