<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>H5ComponentRadar</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../scss/H5ComponentBase.css">


    <!-- 引入雷达图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../scss/H5ComponentRadar.css">

<body>
<!-- 用于开发测试 H5ComponentRadar 对象（雷达图组件） -->
<div class="iphone">

</div>

<script type="text/javascript">
  var cfg = {
    type: 'radar',
    width: 400,
    height: 400,
    data: [
      ['js', .9, '#ff7676'],
      ['html', .6, '#ff7676'],
      ['css', .5, '#ff7676'],
      ['vue', .8, '#ff7676'],
      ['react', .2, '#ff7676']
    ],
    css: {
      opacity: 0,
      top: 100
    },
    animateIn: {
      opacity: 1,
      top: 200
    },
    anmateOut: {
      opacity: 0,
      top: 100
    },
    center: true,
  }

  var h5 = new H5ComponentRadar('myRadarComponent', cfg);
  $('.iphone').append(h5);


  var leave = true;
  $('body').click(function () {
    leave = !leave;
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
  });
  setTimeout(function () {
    $('body').click()
  }, 1000)

</script>

</body>

</html>
