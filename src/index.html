<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title>Resume</title>
  <style media="screen">
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(221, 226, 202, 1);
      font-size: 30px;
      text-align: center;
    }

    .progress {
      margin-top: 300px;
    }

    .progress img {
      width: 100px;
      height: 100px
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="progress">
      <img src="./assets/loading.gif" alt="">
      <p>
        加载中，稍后~~~~
      </p>
    </div>
  </div>
</body>

</html>
