<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webapp</title>
    <link href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css" rel="stylesheet">
    <link href="css/H5.css" rel="stylesheet">
    <link href="css/H5ComponentBase.css" rel="stylesheet">
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
    <script src="js/H5.js" type="text/javascript"></script>
    <script src="js/H5ComponentBase.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
          var h5 = new H5();
          h5
              .addPage('face')
                .addComponent('logo',{
                  text:'hahah',
                  width: 400,
                  height: 100,
                  css: {backgroundColor:'blue',top:100,opacity: 0},
                  center: true,
                  animateIn: {opacity: 1},
                  animateOut: {opacity: 0}
                })
              .addPage('desc')
                .addComponent('caption',{
                  text:'核心理念',
                  width: 400,
                  height: 100,
                  css: {backgroundColor:'blue',top:100},
                  center: true
                })
              .addPage('page3')
                .addComponent('caption',{
                  text:'课程方向分布',
                  width: 400,
                  height: 100,
                  css: {backgroundColor:'blue',top:100},
                  center: true
                })
              .loader();
        })
    </script>
</body>
</html>
